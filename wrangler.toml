name = "feedback-aggregator"
main = "src/index.ts"
compatibility_date = "2024-01-01"
node_compat = true

# D1 Database binding
[[d1_databases]]
binding = "DB"
database_name = "feedback-db"
database_id = "4e8daa45-153d-4a44-9c03-08d4cda93609"

# Workers AI binding
[ai]
binding = "AI"

# Queue binding for processing feedback
[[queues.producers]]
queue = "feedback-queue"
binding = "FEEDBACK_QUEUE"

[[queues.consumers]]
queue = "feedback-queue"
max_batch_size = 10
max_batch_timeout = 30
max_retries = 3
dead_letter_queue = "feedback-queue-dlq"

# KV binding for storing processed summaries
[[kv_namespaces]]
binding = "SUMMARIES"
id = "your-kv-namespace-id" # Will be created via CLI
preview_id = "your-preview-kv-id"

# Environment variables
[vars]
ENVIRONMENT = "production"
